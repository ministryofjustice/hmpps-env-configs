---

account: "{{ project }}"

products:
- name: apacheds
  namespaces:
  - name: apacheds
    roles:
    - creds:
      - name: ldap_admin_password
        type: password
        password_length: 16
        account_id: "{{ delegated_account_id }}"
        role_name: "terraform"
        is_delegated: True
      - name: test_user_password
        type: password
        password_length: 16
        account_id: "{{ delegated_account_id }}"
        role_name: "terraform"
        is_delegated: True
- name: weblogic
  namespaces:
  - name: ndelius-domain
    roles:
    - creds:
      - name: weblogic_admin_password
        type: password
        password_length: 16
        account_id: "{{ delegated_account_id }}"
        role_name: "terraform"
        is_delegated: True
      - name: nomis_client_secret
        type: password
        password_length: 16
        account_id: "{{ delegated_account_id }}"
        role_name: "terraform"
        is_delegated: True
      - name: newtech_secret_key
        type: password
        password_length: 16
        account_id: "{{ delegated_account_id }}"
        role_name: "terraform"
        is_delegated: True
      - name: usermanagement_secret_key
        type: password
        password_length: 16
