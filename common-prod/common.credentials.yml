        is_delegated: True
      - name: encryption_iv
        type: password
        password_length: 16
        account_id: "{{ delegated_account_id }}"
        role_name: "terraform"
        is_delegated: True
  - name: spg-domain
    roles:
    - creds:
      - name: weblogic_admin_password
        type: password
        password_length: 16
        account_id: "{{ delegated_account_id }}"
        role_name: "terraform"
        is_delegated: True
      - name: remote_broker_username
        type: string
        value: spgsmx
        account_id: "{{ delegated_account_id }}"
        role_name: "terraform"
        is_delegated: True
      - name: remote_broker_password
        type: password
        password_length: 16
        account_id: "{{ delegated_account_id }}"
        role_name: "terraform"
        is_delegated: True
