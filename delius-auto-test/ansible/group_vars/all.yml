--- # delius-auto-test all.yml
region: eu-west-2
project_name: delius
environment_name: delius-auto-test
simple_environment_name: auto-test
ndelius_version: "4.7.8.6_oracle18c"
catalog: DCAT
data_classification: unclassified-data
database_autotasks:
      sql_tuning_advisor: disabled
      auto_space_advisor: disabled
autotask_windows:
        weekday:
                start_time: "06:20"
                duration_mins: 30
                
ndelius_oauth_config:
 url: https://sign-in-dev.hmpps.service.justice.gov.uk/auth
 client_id: delius-unilink-dev
 client_secret: /delius-auto-test/delius/weblogic/ndelius-domain/oauth-client-secret
 callback_url: https://ndelius.auto-test.probation.service.justice.gov.uk/NDelius-war/delius/JSP/auth/token.jsp
 user_info_endpoint: /api/user/me
 username_attribute: username
 display_name: Login using justice.gov.uk credentials
 scope: delius                
