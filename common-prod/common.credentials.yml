        type: password
        password_length: 16
        account_id: "{{ delegated_account_id }}"
        role_name: "terraform"
        is_delegated: True
      - name: offloc_password
        type: password
        password_length: 16
        account_id: "{{ delegated_account_id }}"
        role_name: "terraform"
